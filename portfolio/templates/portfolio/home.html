<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
        <h1>Hello this is home page</h1>

        {% load static %}
        <a href="{% url 'blog:all_blogs' %}">Blog</a>
        <br>

        <a href="{% static 'portfolio/0626 CV.pdf' %}">Resume</a>
        <img src="{% static 'portfolio/pride.JPG' %}" height="200" width="400">

        {% for project in projects %}

        {{ project.title }}
            <br>
            {{ project.discription }}
            <br>
            <img src="{{ project.image.url }}" height="40" width="20">
                <!-- if project.url exists, then display -->
                {% if project.url %}
                <a href="{{ project.url }}">Link</a>
                {% endif %}
        {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
